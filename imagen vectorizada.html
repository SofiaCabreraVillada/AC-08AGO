<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen vectorizada</title>
</head>
<body>
  

    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">

        <!-- Paredes-->
        <rect x="75" y="150" width="250" height="170" fill="#C19A6B" stroke="#000" stroke-width="2"/>
    
        <!-- Techo -->
        <polygon points="75,150 200,80 325,150" fill="#D2691E" stroke="#000" stroke-width="2"/>
    
        <!-- Puerta -->
        <rect x="185" y="250" width="40" height="70" fill="#6B4423" stroke="#000" stroke-width="2"/>
        
    
        <!-- Ventana 1-->
        <rect x="100" y="180" width="60" height="60" fill="#B0E0E6" stroke="#000" stroke-width="2"/>
        
    
        <!-- Ventana 2-->
        <rect x="240" y="180" width="60" height="60" fill="#B0E0E6" stroke="#000" stroke-width="2"/>
    
        
        <!-- Piso-->
        <rect x="0" y="320" width="400" height="30" fill="#228B22"/>
    
    </svg>
    
        
      
</body>
</html>
